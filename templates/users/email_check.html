{% extends 'base.html' %}
{% load static %}
{% block title %}邮箱确认{% endblock title %}

{% block content %}
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>邮箱确认</small></h3>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row" style="display: block;">
            <div class="col-md-12 col-sm-12  ">
                <div class="x_panel">
                  <div class="x_title">
                      <ul class="nav navbar-right panel_toolbox">
                          <li>
                              <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                          </li>
                          <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">Settings 1</a>
                                  <a class="dropdown-item" href="#">Settings 2</a>
                              </div>
                          </li>
                          <li>
                              <a class="close-link"><i class="fa fa-close"></i></a>
                          </li>
                      </ul>
                      <div class="clearfix"></div>
                  </div>
                    <div class="x_content">
                        <div class="table-responsive">
                            <form class="form-login" action="{% url 'users:modify' %}", method="post">
                                {% csrf_token %}
                                <h3 class="text-center">确认信息</h3>
                                <div class="form-group">
                                    <p>请确认下面是否为<b>你的邮箱地址</b>，系统将再次给你的邮箱发送重置密码邮件。</p>
                                    邮箱地址：<span class="color red"><b>{{ email }}</b></span>
                                </div>
                                <input type="hidden" name="email" value="{{ email }}"
                                <div>
                                    <button type="submit" class="btn btn-primary float-right">确认设置密码</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
