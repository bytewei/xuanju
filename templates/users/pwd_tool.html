{% extends 'base.html' %}
{% load static %}
{% block title %}密码生成工具{% endblock title %}

{% block content %}
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>密码生成工具</small></h3>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row" style="display: block;">
            <div class="col-md-12 col-sm-12  ">
                <div class="x_panel">
                  <div class="x_title">
                      <ul class="nav navbar-right panel_toolbox">
                          <li>
                              <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                          </li>
                          <li class="dropdown">
                              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">Settings 1</a>
                                  <a class="dropdown-item" href="#">Settings 2</a>
                              </div>
                          </li>
                          <li>
                              <a class="close-link"><i class="fa fa-close"></i></a>
                          </li>
                      </ul>
                      <div class="clearfix"></div>
                  </div>
                    <p>您选择生成<span class="color red"><b> {{ number }} </b></span>位密码长度，结果为：<span class="color red"><b> {{ random_password }} </b></span></p>
                    <div class="col-md-9 " >
							<div class="x_panel">
								<div class="x_content">
									<br />
									<form class="form-horizontal form-label-left" action="{% url 'users:generate' %}" method="post">
                                        {% csrf_token %}

										<div class="form-group row">
											<label class="control-label col-md-3 col-sm-3 ">密码长度</label>
											<div class="col-md-9 col-sm-9 ">
												<select class="form-control" name="number">
													<option>10</option>
													<option>11</option>
													<option>12</option>
													<option>13</option>
													<option>14</option>
                                                    <option>15</option>
                                                    <option>16</option>
                                                    <option>17</option>
                                                    <option>18</option>
                                                    <option>19</option>
                                                    <option>20</option>
												</select>
                                                <br>
											</div>
                                            <label class="control-label col-3 col-sm-3 ">生成结果</label>
                                            <div class="col-md-9 col-sm-9">
                                                <span>
                                                    <textarea class="form-control">{{ random_password }}</textarea>
                                                </span>
                                            </div>
										</div>

										<div class="ln_solid"></div>
										<div class="form-group">
											<div class="col-md-9 col-sm-9  offset-md-3">
												<button type="submit" class="btn btn-success">生成密码</button>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
