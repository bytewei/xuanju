<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>登录导航系统 | </title>

    <!-- Bootstrap -->
    <link href="{% static 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'vendors/animate.css/animate.min.css' %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.min.css' %}" rel="stylesheet">

    <link type="image/x-icon" rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />

    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//matomo.in.leke.cn/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '2']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="{% url 'users:login' %}?next={{ next }}" method="post">
                {% csrf_token %}
              <h1>请登录导航系统</h1>
                <div>
                    <span class="color red"><strong>{{ msg }}</strong></span>
                    <p></p>
                </div>

              <div>
                <input name="username" type="text" class="form-control" placeholder="LDAP账号" required="" />
              </div>
              <div>
                <input name="password" type="password" class="form-control" placeholder="LDAP密码" required="" />
              </div>
              <div>
                  <button type="submit" class="btn btn-dark btn-block ">立即登录</button>
                <a class="btn btn-light" href="{% url 'users:forget' %}">忘记密码?</a>
                <a class="btn btn-light" href="{% url 'index' %}">返回首页</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p>
                    刚入职? 请找领导提工单
                    <a href="https://www.cnblogs.com/wellful/" target="_blank" class="btn-link"> 申请LDAP账号</a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-pagelines"></i> Ops公司内网</h1>
                  <p>版权归运维所有，如有疑问请咨询renxiaoweimail@163.com</p>
                </div>
              </div>
            </form>
          </section>
        </div>

      </div>
    </div>
  </body>
</html>
